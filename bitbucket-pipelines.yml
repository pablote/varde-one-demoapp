image: node:16

pipelines:
  default:
    - step: &build-step
        name: "Test & build"
        caches:
          - node
        script:
          - npm install
          - npm test
        artifacts:
          - ./**
  branches:
    develop :
      - step: *build-step
    release/*:
      - step: *build-step
      - step: &extract-env
          name: "Set env"
          script:
            - >
              PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | sed -e 's/^[[:space:]]*//')
            - echo "export PACKAGE_VERSION=${PACKAGE_VERSION}" >> set_env.sh
          artifacts:
            - ./**
            - set_env.sh
      - step:
          name: "Sync Repo"
          trigger: manual
          script:
            - source set_env.sh
            - pipe: docker://bluealba/sync-upstream-pipe:latest
              variables:
                PACKAGE_VERSION: '${PACKAGE_VERSION}'
                DEST_REPO: 'pablote/varde-one-demoapp'
                DEST_GITHUB_USER: "pablote"
                DEST_GITHUB_TOKEN: "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"
                PRODUCT_DISPLAY_NAME: 'VÃ¤rdeOne Core'
                COMPONENT_DISPLAY_NAME: 'varde-one-demoapp'
                REVIEWERS: "pablote"
                DEST_DEFAULT_BRANCH: "main"
    master:
      - step: *build-step
      - step: *extract-env

options:
  max-time: 10
